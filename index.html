<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC-Generator</title>
    <link rel="stylesheet" href="https://npm.elemecdn.com/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="https://github.com/Hicircum/SC-Generator/" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;z-index: 2" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <div class="container">
        <div class="generator">
            <div class="sc-container">
                <div id="sc-card" class="sc-card">
                    <div class="sc-card-main">

                        <div class="sc-card-head">
                            <div style="display:flex;align-items:center;">
                                <div style="left: 8px;display:block;position: absolute;">
                                    <div id="avatar-border" class="hide" style="position:absolute;left: -2px;top:-2px;z-index: 1;">
                                        <img width="34px" height="34px" alt="舰长" id="avatar-border-img" src="./assets/BSC_舰长.webp">
                                    </div>
                                    <div style="position:relative;overflow:hidden;border-radius: 50%;">
                                        <img id="avatar-img" width="30px" src="./assets/Transparent_Akkarin.jpg">
                                    </div>
                                </div>
                            </div>
                            <div style="display:flex;align-items:center;">
                                <div style="display:block;margin-top: 2px;margin-left: 44px;color: #333;position: relative;">
                                    <div style="color: #f9708e;font-size: 12px;opacity: .78;white-space: nowrap;width:100px;text-overflow: ellipsis;overflow: hidden;">
                                        <span contenteditable="true">阿卡林</span>
                                    </div>
                                    <div style="font-size: 14px;display: block;line-height: 16px;margin-top: 2px;">
                                        <span id="battery" contenteditable="true">300</span>电池
                                    </div>
                                </div>
                                <div style="right:-38.016px;display:block;position: absolute;">
                                    <div style="display:flex;position: relative;float:right;">
                                        <img width="126.72px" height="48px" src="./assets/BSC_Background.webp">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="sc-card-body">
                            <div style="padding-top:7px;overflow: hidden;position: relative;display: block;">
                                <div class="sc-content">
                                    <div style="padding-bottom: 5px;position: relative;display: block;">
                                        <div style="display:inline;top: 0;left: 0;height: 100%;border: none;background: none;line-height: 20px;color: rgba(255, 255, 255, 0.9);resize: none;line-height: 20px;">
                                            <span contenteditable="true">输入留言内容传递自己的心意吧！</span>
                                        </div>
                                    </div>
                                    <p id="secondary-content" class="hide" style="border-top: 1px solid hsla(0,0%,96%,.33);">
                                        <span style="display:inline;top: 0;left: 0;height: 100%;border: none;background: none;line-height: 20px;color: rgba(255, 255, 255, 0.9);resize: none;line-height: 20px;">
                                        <span contenteditable="true" lang="ja">メッセージを入力して、心を届けよう！</span>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="setting">
                <label for="customWidth" class="form-label">宽度</label>
                <input type="range" class="form-range mb-3" min="269" max="700" step="1" value="269" id="customWidth">

                <label for="Rank" class="form-label">身份</label>
                <select class="form-select rank mb-3" aria-label="Rank" id="Rank">
                    <option value="0" selected>普通</option>
                    <option value="1">舰长</option>
                    <option value="2">提督</option>
                    <option value="3">总督</option>
                </select>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="secondary-content-switch">
                    <label class="form-check-label" for="secondary-content-switch">翻译</label>
                </div>

                <div class="mb-3">
                    <label for="avatar" class="form-label">头像</label>
                    <input class="form-control" type="file" id="avatar">
                </div>

                <button id="generate" class="btn btn-primary">生成</button>
            </div>
        </div>
    </div>

    <div id="output" class="container hide">
        <div class="output">
            <div id="saveImg" class="result-container">
                <img id="result" src="./assets/sc-hold.png" class="img-fluid" alt="output">
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="about">
            By <a href="https://space.bilibili.com/347687924" style="text-decoration: none;">Circumcenter</a><br>
            样式参考来自<a href="https://tools.miku.ac/" style="text-decoration: none;">MikuTools</a><br>
            sc卡片参考来自萌娘百科
        </div>
    </div>
    
    <script src="https://npm.elemecdn.com/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://npm.elemecdn.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="./sc.js"></script>
</body>
</html>
